<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud Study Jams — SKNCOE 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0b1220 0%, #0f1724 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeOut 0.5s ease 2.5s forwards;
        }

        #splash img {
            width: 200px;
            animation: logoFloat 2s ease-in-out;
        }

        @keyframes logoFloat {
            0% { opacity: 0; transform: scale(0.5) translateY(20px); }
            50% { opacity: 1; transform: scale(1.1) translateY(-10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 26, 0.85);
            backdrop-filter: blur(20px);
            padding: 16px 32px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-brand img {
            height: 40px;
        }

        .nav-brand h1 {
            font-size: 18px;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #4285F4;
            background: rgba(66, 133, 244, 0.1);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 24px 40px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(135deg, #4285F4 0%, #34A853 50%, #FBBC05 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .header .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 24px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease;
            animation-fill-mode: both;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4285F4, #34A853);
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(66, 133, 244, 0.25);
            border-color: rgba(66, 133, 244, 0.4);
        }

        .stat-card h3 {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .stat-card .number {
            font-size: 52px;
            font-weight: 700;
            background: linear-gradient(135deg, #4285F4, #34A853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Filter Bar */
        .filter-bar {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .filter-controls {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 16px;
        }

        .filter-controls input, .filter-controls select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 18px;
            color: white;
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-controls input:focus, .filter-controls select:focus {
            outline: none;
            border-color: #4285F4;
            background: rgba(66, 133, 244, 0.08);
        }

        .filter-controls input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .filter-controls select option {
            background: #1a1f35;
            color: white;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .tab {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 28px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            font-weight: 500;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(66, 133, 244, 0.3);
        }

        .tab.active {
            background: linear-gradient(135deg, #4285F4, #34A853);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 16px rgba(66, 133, 244, 0.3);
        }

        /* Participant Cards */
        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .participant-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            animation: fadeInUp 0.4s ease;
            animation-fill-mode: both;
            position: relative;
            overflow: hidden;
        }

        .participant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(66, 133, 244, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .participant-card:hover::before {
            opacity: 1;
        }

        .participant-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(66, 133, 244, 0.25);
            border-color: rgba(66, 133, 244, 0.4);
        }

        .participant-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .participant-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #fff;
        }

        .participant-email {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-completed { 
            background: rgba(52, 168, 83, 0.2); 
            color: #34A853;
            border: 1px solid rgba(52, 168, 83, 0.4);
        }
        .status-progress { 
            background: rgba(251, 188, 5, 0.2); 
            color: #FBBC05;
            border: 1px solid rgba(251, 188, 5, 0.4);
        }
        .status-notstarted { 
            background: rgba(234, 67, 53, 0.2); 
            color: #EA4335;
            border: 1px solid rgba(234, 67, 53, 0.4);
        }

        .participant-stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 600;
        }

        .stat-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .badge-icon { 
            background: rgba(66, 133, 244, 0.2); 
            color: #4285F4;
            border: 1px solid rgba(66, 133, 244, 0.3);
        }
        
        .arcade-icon { 
            background: rgba(52, 168, 83, 0.2); 
            color: #34A853;
            border: 1px solid rgba(52, 168, 83, 0.3);
        }

        /* Profile Status Styles */
        .profile-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
        }

        .profile-status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(52, 168, 83, 0.1);
            color: #34A853;
            border: 1px solid rgba(52, 168, 83, 0.2);
        }

        .profile-status-indicator::before {
            content: '✓';
            font-weight: bold;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease
