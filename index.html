<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud Study Jams â€” SKNCOE 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* All existing styles remain unchanged */
        
        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <img src="assets/logo.png" alt="Cloud Study Jams Logo">
    </div>

    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <div class="nav-brand">
                <img src="assets/logo.png" alt="Cloud Study Jams">
                <h1>Cloud Study Jams</h1>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Dashboard</a>
                <a href="#">Leaderboard</a>
                <a href="#">Resources</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <header class="header">
            <img src="assets/logo.png" alt="Cloud Study Jams" class="logo">
            <h1>Google Cloud Study Jams</h1>
            <p class="subtitle">Track your progress and compete with fellow participants</p>
        </header>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Participants</h3>
                <div class="number">0</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="number">0</div>
            </div>
            <div class="stat-card">
                <h3>In Progress</h3>
                <div class="number">0</div>
            </div>
            <div class="stat-card">
                <h3>Not Started</h3>
                <div class="number">0</div>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="filter-controls">
                <input type="text" placeholder="Search by name or email...">
                <select>
                    <option value="">Filter by Status</option>
                    <option value="completed">Completed</option>
                    <option value="progress">In Progress</option>
                    <option value="notstarted">Not Started</option>
                </select>
                <select>
                    <option value="">Sort by</option>
                    <option value="name">Name</option>
                    <option value="progress">Progress</option>
                    <option value="recent">Recent Activity</option>
                </select>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active">All Participants</button>
            <button class="tab">Completed</button>
            <button class="tab">In Progress</button>
            <button class="tab">Not Started</button>
        </div>

        <!-- Participants Grid -->
        <div class="participants-grid" id="participantsGrid">
            <!-- Participant cards will be dynamically added here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="participantModal">
        <!-- Modal content will be dynamically added -->
    </div>

    <script src="js/app.js"></script>
</body>
</html>
